<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CesiumJS Terrain Visualization</title>
    <script src="node_modules/cesium/Build/Cesium/Cesium.js"></script>
    <link href="node_modules/cesium/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        #cesiumContainer {
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>
    <script>
        // Set the Cesium Ion API Key
        Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJjNGViNjNiNi0xY2YzLTRmNTItODE0ZS01MDY4Y2FhNTFiYjgiLCJpZCI6MjY3OTE3LCJpYXQiOjE3MzY0MjQxOTV9.NGSi4KSrtbJOUBy-nzB_2MZx9HghKPWK5Rb5QL2FhS0'; // Replace with your token

        // Initialize Cesium viewer with terrain provider
        const viewer = new Cesium.Viewer('cesiumContainer', {
            terrainProvider: new Cesium.CesiumTerrainProvider({
                url: Cesium.IonResource.fromAssetId(1) // Use Cesium Ion Asset ID for global terrain
            })
        });

        // Fly to Kathmandu, Nepal, ensuring it's close to terrain
        viewer.camera.flyTo({
            destination: Cesium.Cartesian3.fromDegrees(85.324, 27.7172, 10000), // Lower camera height
            complete: function () {
                console.log("Camera has reached destination!");
            }
        });

        // Ensure terrain is loaded and visible
        viewer.scene.globe.enableLighting = true; // Enable lighting for better visualization
    </script>
</body>
</html>
